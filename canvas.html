<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<CANVAS ID="myCanvas" width="300" height="300" style="border:1px solid"></CANVAS>
		<script>
			var c=document.getElementById('myCanvas');
			var ctx=c.getContext('2d');
			ctx.beginPath();
			ctx.moveTo(200,20);
			ctx.bezierCurveTo(200,70,80,100,150,100);
			ctx.stroke();
		</script>
</body>
</html>
