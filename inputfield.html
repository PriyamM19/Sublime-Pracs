<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
		<div id="main" data-role="page">
			<div data-role="main" class="ui-content">
				<form id="jquerymForm" method="post">
					<h3>Input Field Example </h3>
					<div>
						<input type="text" name="textfield" id="text" placeholder="This is text field" data-inline="true">
					</div>
					<br>
					<div>
						<textarea cols="80" rows="5" name="txtArea" id="txt" 
						placeholder="This is text area" data-inline="true">
							
						</textarea>
					</div>
				</form>
					<fieldset>
						<p>Select best Mobile Brands</p>

						<label for="chkApple"> Apple </label>
						<input type="checkbox" name="chkApple" id="chkApple">

						<label for="chkOnePlus">OnePLus </label>
						<input type="checkbox" name="chkOnePlus" id="chkOnePlus">

						<label for="chkSamsung"> Samsung </label>
						<input type="checkbox" name="chkSamsung" id="chkSamsung">

						<label for="chkOppo">Oppo  </label>
						<input type="checkbox" name="chkOppo" id="chkOppo">
					</fieldset>
				
			</div>
		</div>
</body>
</html>
