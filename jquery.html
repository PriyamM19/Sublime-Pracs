<!DOCTYPE html>
<html>
<head>
	<title>jquery</title>
</head>
<body>
		<p id="p1">
			Click here
		</p>
		<button id="btn">
			Submit
		</button>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function()
			{
				$("#btn").click(function(){
					$("#p1").hide(2000);
				})
			});

		</script>
</body>
</html>
